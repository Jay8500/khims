@if (shouldShow()) {
<div class="flex items-center gap-1.5 mt-1.5 animate-in slide-in-from-top-1 duration-200">
  <svg class="w-3.5 h-3.5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path
      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>

  <span class="text-[10px] font-black text-red-500 uppercase tracking-tighter leading-none">
    {{ errorMessage }}
  </span>
</div>
}
