
<aside
  class="h-full bg-white dark:bg-slate-900 flex flex-col border-r border-slate-200 dark:border-slate-800 transition-all duration-300"
  [class.w-64]="isExpanded"
  [class.w-20]="!isExpanded"
>
  <nav class="flex-1 px-2 space-y-1 overflow-y-auto custom-scrollbar pt-4">
    
    @for (module of menuModules(); track module.mod_id) {
      
      @if (isExpanded) {
        <div class="px-4 py-2 text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-[0.2em] mt-4 mb-1">
          {{ module.mod_name }}
        </div>
      } @else {
        <div class="mx-4 border-t border-slate-100 dark:border-slate-800 my-4"></div>
      }

      @for (doc of module.documents; track doc.doc_id) {
        <a
          [routerLink]="doc.doc_route"
          routerLinkActive="bg-blue-50 text-blue-700 dark:bg-blue-900/40 dark:text-blue-400 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-4 px-4 py-2.5 rounded-r-full text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all group relative"
          [title]="!isExpanded ? doc.doc_name : ''"
        >
          <svg class="w-5 h-5 shrink-0 transition-transform group-hover:scale-110" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <g [innerHTML]="getIconPath(doc.doc_icon)"></g>
          </svg>

          <span *ngIf="isExpanded" class="text-sm whitespace-nowrap animate-in fade-in duration-300">
            {{ doc.doc_name }}
          </span>

          <div routerLinkActive="opacity-100" class="absolute left-0 w-1 h-6 bg-blue-600 rounded-r-full opacity-0"></div>
        </a>
      }
    }
  </nav>

  <div class="p-3 border-t border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-900/50">
    <button
      (click)="handleLogin()"
      class="flex items-center gap-4 px-4 py-3 text-slate-500 dark:text-slate-400 hover:text-red-600 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-xl transition-all w-full group"
    >
      <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
      </svg>
      <span *ngIf="isExpanded" class="text-sm font-medium">Sign Out</span>
    </button>
  </div>

  <div class="py-4 text-center">
    <p class="text-[9px] font-black text-slate-300 dark:text-slate-600 uppercase tracking-[0.3em]">
      Product by <span class="text-slate-500 dark:text-slate-400">Jay</span>
    </p>
  </div>
</aside>
