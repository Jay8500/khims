<div class="max-w-4xl mx-auto">
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-2xl font-bold text-slate-800">Personal Information</h1>
      <p class="text-sm text-slate-500">Manage your profile and account settings</p>
    </div>
    <button
      class="px-6 py-2 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition-all shadow-sm"
    >
      Save Changes
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="space-y-6">
      <div class="bg-white border border-slate-200 rounded-2xl p-6 text-center shadow-sm">
        <div class="relative inline-block">
          <div
            class="w-32 h-32 bg-gradient-to-tr from-blue-600 to-indigo-500 rounded-full flex items-center justify-center text-4xl font-bold text-white shadow-lg mx-auto"
          >
            {{ userInitial | uppercase }}
          </div>
          <button
            class="absolute bottom-0 right-0 p-2 bg-white border border-slate-200 rounded-full shadow-sm hover:bg-slate-50 transition-colors"
          >
            <svg
              class="w-4 h-4 text-slate-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                stroke-width="2"
              />
              <path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" />
            </svg>
          </button>
        </div>
        <h2 class="mt-4 font-bold text-slate-800 text-lg">Jay Lakkoju</h2>
        <p class="text-sm text-blue-600 font-semibold uppercase tracking-tighter">
          System Administrator
        </p>
      </div>
    </div>

    <div class="md:col-span-2 space-y-6">
      <div class="bg-white border border-slate-200 rounded-2xl p-8 shadow-sm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="text-xs font-bold text-slate-500 uppercase">Full Name</label>
            <input
              type="text"
              [value]="'Jay Lakkoju'"
              class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
            />
          </div>
          <div class="space-y-2">
            <label class="text-xs font-bold text-slate-500 uppercase">Email Address</label>
            <input
              type="email"
              [value]="userEmail"
              disabled
              class="w-full bg-slate-100 border-slate-200 rounded-xl px-4 py-2.5 text-sm text-slate-500 cursor-not-allowed"
            />
          </div>
          <div class="space-y-2">
            <label class="text-xs font-bold text-slate-500 uppercase">Phone Number</label>
            <input
              type="text"
              placeholder="+91 00000 00000"
              class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
            />
          </div>
          <div class="space-y-2">
            <label class="text-xs font-bold text-slate-500 uppercase">Hospital Branch</label>
            <select
              class="w-full bg-slate-50 border-slate-200 rounded-xl px-4 py-2.5 text-sm focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
            >
              <option>Main Branch (Hyderabad)</option>
              <option>Secunderabad Branch</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
