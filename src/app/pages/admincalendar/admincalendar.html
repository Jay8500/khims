<div class="p-10 bg-slate-50 min-h-screen">
  <div class="max-w-5xl mx-auto">
    
    <div class="mb-10">
      <h1 class="text-4xl font-black text-slate-900 italic tracking-tighter uppercase">Operations Calendar</h1>
      <p class="text-[10px] font-black text-slate-400 tracking-[0.4em] mt-2">Manage Hospital-Wide Downtime</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
      
      <div class="bg-white p-8 rounded-[45px] shadow-xl border border-slate-50 h-fit">
        <h3 class="text-xs font-black text-slate-800 uppercase mb-6 tracking-widest">New Exception</h3>
        
        <div class="space-y-4">
          <div>
            <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Date</label>
            <input type="date" #hDate class="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-none font-bold outline-none text-sm">
          </div>
          
          <div>
            <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Event Name</label>
            <input type="text" #hReason placeholder="e.g. Diwali Break" class="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-none font-bold outline-none text-sm">
          </div>

          <div>
            <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Category</label>
            <select #hType class="w-full mt-1 p-4 bg-slate-50 rounded-2xl border-none font-bold outline-none text-sm appearance-none">
              <option value="National">National Holiday</option>
              <option value="Global">Global Event</option>
              <option value="Internal">Hospital Internal</option>
            </select>
          </div>

          <button (click)="addHoliday(hDate.value, hReason.value, hType.value)"
            [style.background-color]="branding.hospitalConfig().primaryColor"
            class="w-full py-5 text-white rounded-[25px] font-black text-[10px] uppercase tracking-widest mt-4 shadow-lg hover:brightness-110 transition-all">
            Apply to Schedule
          </button>
        </div>
      </div>

      <div class="lg:col-span-2 space-y-4">
        @for (h of holidays(); track h.date) {
          <div class="bg-white p-6 rounded-[35px] border border-slate-100 flex items-center justify-between group hover:shadow-lg transition-all">
            <div class="flex items-center gap-6">
              <div class="w-14 h-14 rounded-2xl bg-slate-50 flex items-center justify-center text-2xl shadow-inner">
                {{ h.icon }}
              </div>
              <div>
                <p class="font-black text-slate-900 italic text-lg tracking-tight">{{ h.reason }}</p>
                <div class="flex gap-3 mt-1">
                  <span class="text-[9px] font-black px-2 py-0.5 rounded-md bg-slate-100 text-slate-500 uppercase">{{ h.type }}</span>
                  <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">{{ h.date | date:'fullDate' }}</span>
                </div>
              </div>
            </div>
            <button class="w-10 h-10 rounded-full bg-slate-50 text-slate-300 hover:bg-red-50 hover:text-red-500 transition-all font-bold">Ã—</button>
          </div>
        }
      </div>

    </div>
  </div>
</div>
