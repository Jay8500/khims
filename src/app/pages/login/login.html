<div class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div
    class="max-w-md w-full bg-white rounded-[40px] shadow-2xl overflow-hidden border border-slate-100 transition-all duration-700"
  >
    <div
      [style.background-color]="branding.hospitalConfig().primaryColor"
      class="p-10 text-center transition-colors duration-700"
    >
      <div class="mb-6 flex justify-center">
        @if (branding.hospitalConfig().logo) {
        <div
          class="w-24 h-24 bg-white rounded-3xl p-3 shadow-xl flex items-center justify-center animate-in zoom-in duration-500"
        >
          <img
            [src]="branding.hospitalConfig().logo"
            class="max-h-full max-w-full object-contain"
            alt="Hospital Logo"
          />
        </div>
        } @else {
        <div
          class="w-20 h-20 bg-white/20 rounded-3xl flex items-center justify-center text-4xl shadow-inner backdrop-blur-sm"
        >
          üè•
        </div>
        }
      </div>

      <h1 class="text-2xl font-black text-white uppercase tracking-tighter italic drop-shadow-sm">
        {{ branding.hospitalConfig().name }}
      </h1>
      <p class="text-white/80 text-[10px] font-black uppercase tracking-[0.3em] mt-2">
        {{ branding.hospitalConfig().tagline || 'SaaS Healthcare Platform' }}
      </p>
    </div>

    <div class="p-5">
      <form (submit)="handleLogin()" class="space-y-6">
        <div>
          <label class="block text-xs font-black text-slate-500 uppercase tracking-widest mb-2 ml-1"
            >Email Address</label
          >
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50 focus:bg-white focus:ring-4 focus:ring-blue-500/5 outline-none transition-all font-bold"
            placeholder="admin@hospital.com"
          />
        </div>

        <div>
          <label class="block text-xs font-black text-slate-500 uppercase tracking-widest mb-2 ml-1"
            >Password</label
          >
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50 focus:bg-white focus:ring-4 focus:ring-blue-500/5 outline-none transition-all font-bold"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          />
        </div>

        <button
          type="submit"
          [disabled]="loading"
          [style.background-color]="branding.hospitalConfig().primaryColor"
          class="w-full text-white font-black py-5 rounded-[24px] shadow-xl transition-all transform active:scale-95 disabled:opacity-50 uppercase text-xs tracking-widest mt-4"
        >
          {{ loading ? 'Authenticating...' : 'Sign In to Dashboard' }}
        </button>
      </form>
      <div class="mt-4 pt-2 border-t border-slate-50 text-center">
        <p class="text-[9px] font-black text-slate-300 uppercase tracking-[0.3em]">
          Prodcut by <span class="text-slate-500">Jay</span>
        </p>
      </div>
    </div>
  </div>
</div>
