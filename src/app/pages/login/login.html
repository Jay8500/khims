<div
  class="relative min-h-screen bg-slate-100 flex items-center justify-center p-6 overflow-hidden"
>
  <div
    class="glass-bubble w-96 h-96 -top-10 -right-10 animate-float opacity-40"
    [style.background-color]="tenantInfo()?.brand_color"
  ></div>

  <div
    class="glass-bubble w-[500px] h-[500px] -bottom-20 -left-20 animate-float-slow opacity-30"
    [style.background-color]="tenantInfo()?.brand_color"
  ></div>

  <div class="hims-glass-card relative max-w-md w-full rounded-[50px] p-2">
    <div
      class="bg-white/40 rounded-[42px] p-8 border border-white/20 relative overflow-hidden shadow-inner"
    >
      <div
        class="absolute top-[-60px] left-1/2 -translate-x-1/2 w-48 h-48 rounded-full blur-[50px] opacity-20"
        [style.background-color]="tenantInfo()?.brand_color"
      ></div>

      <div class="relative z-20 flex flex-col items-center mb-10 text-center">
        <!-- @if (branding.hospitalConfig().logo) { -->
        @if (tenantInfo()?.logo_url) {
        <div
          class="bg-white/80 backdrop-blur-md p-3 rounded-2xl border border-white shadow-sm mb-4"
        >
          <img
            [src]="tenantInfo()?.logo_url"
            class="h-10 w-auto object-contain"
            alt="Logo"
          />
        </div>
        }

        <h1
          class="text-lg font-black uppercase tracking-[0.3em] italic"
          [style.color]="tenantInfo()?.brand_color"
        >
          {{ tenantInfo()?.name }}
        </h1>
        <div
          class="w-10 h-1 rounded-full mt-2 opacity-30"
          [style.background-color]="tenantInfo()?.brand_color"
        ></div>
      </div>

      <form #loginForm="ngForm" (submit)="handleLogin(loginForm)" class="relative z-20 space-y-6">
        <div>
          <label
            class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 ml-2"
            >Access Portal</label
          >
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            #emailRef="ngModel"
            required
            email
            class="w-full px-6 py-4 rounded-2xl border border-white bg-white/50 focus:bg-white focus:ring-8 focus:ring-blue-500/5 outline-none transition-all font-bold text-slate-700 placeholder-slate-400"
            [class.hims-input-error]="emailRef.invalid && (emailRef.touched || isSubmitted())"
            placeholder="Username"
          />
          <app-validator
            [control]="emailRef"
            [submitted]="!!(isSubmitted() || emailRef.touched)"
            label="Email"
          ></app-validator>
        </div>

        <div>
          <label
            class="block text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 ml-2"
            >Secure Key</label
          >
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            #passRef="ngModel"
            required
            minlength="6"
            class="w-full px-6 py-4 rounded-2xl border border-white bg-white/50 focus:bg-white focus:ring-8 focus:ring-blue-500/5 outline-none transition-all font-bold text-slate-700 placeholder-slate-400"
            [class.hims-input-error]="passRef.invalid && isSubmitted()"
            placeholder="••••••••"
          />
          <app-validator
            [control]="passRef"
            [submitted]="isSubmitted()"
            label="Password"
          ></app-validator>
        </div>

        <button
          type="submit"
          [disabled]="loading"
          [style.background-color]="tenantInfo()?.brand_color"
          class="w-full text-white font-black py-5 rounded-[24px] shadow-xl shadow-blue-500/20 transition-all transform active:scale-[0.96] hover:brightness-110 disabled:opacity-50 uppercase text-[11px] tracking-widest mt-4"
        >
          {{ loading ? 'Securing Connection...' : 'Identify & Login' }}
        </button>
      </form>

      <!-- <div class="mt-12 pt-4 border-t border-white/30 text-center relative z-20">
        <p class="text-[8px] font-black text-slate-400 uppercase tracking-[0.5em]">
          Encrypted Medical Gateway
        </p>
      </div> -->
      <div
        class="mt-10 flex items-center justify-center gap-2.5 opacity-80 transition-all hover:opacity-100 hover:scale-[1.02]"
      >
        <span class="text-[7px] font-black text-slate-900 uppercase tracking-[0.3em]">
          Powered by
        </span>

        <div
          class="px-3 py-1.5 rounded-lg bg-slate-900 text-white text-[9px] font-black italic tracking-wider shadow-md border border-white/5 relative z-30"
        >
          Spread Apps
        </div>
      </div>
    </div>
  </div>
</div>
