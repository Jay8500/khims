<div class="flex flex-col h-screen bg-white">
  <app-header (menuClick)="toggleSidebar()"></app-header>

  <div class="flex flex-1 overflow-hidden">
    <app-sidebar
      [isExpanded]="isSidebarOpen()"
      [class.w-64]="isSidebarOpen()"
      [class.w-20]="!isSidebarOpen()"
      class="transition-all duration-300 ease-in-out shrink-0"
    ></app-sidebar>

    <main class="flex-1 bg-slate-50 p-4 overflow-y-auto">
      <div class="bg-white min-h-full rounded-2xl border border-slate-200 shadow-sm p-6 relative">
        
        <div *ngIf="isLoading()" class="flex flex-col items-center justify-center py-20 animate-pulse">
          <div class="w-12 h-12 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin"></div>
          <p class="mt-4 text-slate-400 text-sm font-medium tracking-wide">Loading your records...</p>
        </div>

        <div [class.hidden]="isLoading()">
          <router-outlet></router-outlet>
        </div>

        <div *ngIf="supabase.isDuplicateTab()" 
             class="fixed inset-0 z-[999] bg-slate-900/40 backdrop-blur-md flex items-center justify-center p-4">
          <div class="bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl border border-slate-200 text-center animate-in fade-in zoom-in duration-300">
            <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <h2 class="text-xl font-bold text-slate-800 mb-2">Active Session Found</h2>
            <p class="text-slate-500 text-sm mb-8">This app is already open in another tab. Using multiple sessions can cause data errors.</p>
            
            <div class="flex flex-col gap-3">
              <button (click)="handleLogout()" class="w-full py-3 bg-red-600 text-white rounded-xl font-bold hover:bg-red-700 transition-all">
                Sign Out & Close
              </button>
              <button (click)="supabase.isDuplicateTab.set(false)" class="text-xs text-slate-400 hover:text-slate-600 font-medium">
                Ignore and continue
              </button>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>
